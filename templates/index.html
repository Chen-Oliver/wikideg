<!DOCTYPE html>
<html>
<head>
    <title>Degrees of Wikipedia</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row" id="startend">
    <div class="col-md-4">
      <button type="button" class="btn btn-secondary btn-sm" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="bottom" data-content="{{start.description}}">
        {{start.title}}
      </button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-secondary btn-lg" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="bottom" data-content="{{curr.description}}">
        {{curr.title}}
      </button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-secondary btn-sm" data-trigger="hover" data-container="body" data-toggle="popover" data-placement="bottom" data-content="{{end.description}}">
        {{end.title}}
      </button>
    </div>
<form action="/" method="POST" >
    {% for link in curr.links%}
      <button type="submit" name="submit" class="btn btn-link" value="{{link}}">{{link}}</button>
    {% endfor %}
</form>
  </div>
</div>
<script>
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
  });
</script>
</body>
</html>
